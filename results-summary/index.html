<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="score-card">
        <h1 class="score-card-title bold">Your Result</h1>
        <div class="score-circle">
          <div class="score-number extra-bold">76</div>
          <div class="score-maximum">of 100</div>
        </div>
        <h2 class="score-grade">Great</h2>
        <p class="score-description">You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="summary-card">
        <h1 class="summary-title bold">Summary</h1>
        <div class="summary-scores" id="summary-scores">
          <!-- Scores are added dinamically on script.js -->
        </div>
        <div class="flex-grow"></div>
        <button class="summary-button">Continue</button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
