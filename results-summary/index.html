<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="score-card">
        <h1 class="score-card-title bold">Your Result</h1>
        <div class="score-circle">
          <div class="score-number extra-bold">76</div>
          <div class="score-maximum">of 100</div>
        </div>
        <h2 class="score-grade">Great</h2>
        <p class="score-description">You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="summary-card">
        <h1 class="summary-title bold">Summary</h1>
        <div class="summary-scores">
          <div class="summary-score-container reaction-colors">
            <img src="./assets/images/icon-reaction.svg" />
            <div class="summary-score-title">Reaction</div>
            <div class="flex-grow"></div>
            <div class="summary-score-number extra-bold">80</div>
            <div class="summary-score-maximum bold">/ 100</div>
          </div>
          <div class="summary-score-container memory-colors">
            <img src="./assets/images/icon-memory.svg" />
            <div class="summary-score-title">Memory</div>
            <div class="flex-grow"></div>
            <div class="summary-score-number extra-bold">92</div>
            <div class="summary-score-maximum bold">/ 100</div>
          </div>
          <div class="summary-score-container verbal-colors">
            <img src="./assets/images/icon-verbal.svg" />
            <div class="summary-score-title">Verbal</div>
            <div class="flex-grow"></div>
            <div class="summary-score-number extra-bold">61</div>
            <div class="summary-score-maximum bold">/ 100</div>
          </div>
          <div class="summary-score-container visual-colors">
            <img src="./assets/images/icon-visual.svg" />
            <div class="summary-score-title">Visual</div>
            <div class="flex-grow"></div>
            <div class="summary-score-number extra-bold">72</div>
            <div class="summary-score-maximum bold">/ 100</div>
          </div>
        </div>
        <div class="flex-grow"></div>
        <button class="summary-button">Continue</button>
      </div>
    </div>

  </main>
</body>

</html>
