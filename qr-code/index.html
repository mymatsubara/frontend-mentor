<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img class="qr-code" src="./images/image-qr-code.png">
      <div class="card-body">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </main>
</body>

</html>
